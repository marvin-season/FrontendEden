<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="file">
<img src="" alt="no">
<script>
    const img = document.querySelector('img');
    const input = document.querySelector('input');
    input.addEventListener('change', e => {
        const file = e.target.files?.[0];
        const url = URL.createObjectURL(file);
        img.src = url
    })

</script>
</body>
</html>
